<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>   
    <div class="lottie">
        <lottie-player src=https://assets2.lottiefiles.com/packages/lf20_x3a4ns0h.json style="width: 300xp; height: 300xp;" loop autoplay></lottie-player>    
    </div>
    <div class="formulario">        
        <form action="enviando.html" method="get">    
            <label for="nombre">Nombre</label> 
            <input name="nombre" id="nombre" type="text" placeholder="Ingresa tu nombre">
            <label for="apellido">Apellido</label> 
            <input name="apellido" id="apellido" type="text" placeholder="Ingresa tu apellido">
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>
</html>
